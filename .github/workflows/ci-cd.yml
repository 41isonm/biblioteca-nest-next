name: CI/CD Pipeline

on:
  push:
    branches: [ master, develop, feature/* ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # 1. VALIDA√á√ÉO
  validate:
    name: üîç Valida√ß√£o
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validar Docker Compose
        run: |
          echo "üì¶ Validando docker-compose..."
          if [ -f docker-compose.yml ] && [ -f compose/database.yml ]; then
            docker compose \
              -f docker-compose.yml \
              -f compose/database.yml \
              -f compose/cache.yml \
              -f compose/app.yml \
              config
          fi

  # 2. TESTES
  test:
    name: üß™ Testes
    runs-on: ubuntu-latest
    needs: validate
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: biblioteca_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar Depend√™ncias
        run: npm ci

      # Lint removido intencionalmente ‚Üí executado em workflow separado

      - name: Testes Unit√°rios
        run: npm test -- --coverage --passWithNoTests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
          DB_DATABASE: biblioteca_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          NODE_ENV: test

  # 3. BUILD DOCKER
  build:
    name: üèóÔ∏è Build Docker
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login no GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build da Imagem
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

  # 4. DEPLOY LOCAL TEST
  deploy-local-test:
    name: üöÄ Teste Local
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Subir Ambiente de Teste
        run: |
          if [ -f docker-compose.yml ] && [ -f compose/database.yml ]; then
            docker compose \
              -f docker-compose.yml \
              -f compose/database.yml \
              -f compose/cache.yml \
              -f compose/app.yml \
              up -d
            
            echo "Aguardando servi√ßos..."
            sleep 20
            
            echo "Verificando health check..."
            curl -f http://localhost:3000/health || exit 1
            
            echo "Teste local conclu√≠do com sucesso!"
            
            docker compose \
              -f docker-compose.yml \
              -f compose/database.yml \
              -f compose/cache.yml \
              -f compose/app.yml \
              down
          else
            echo "Arquivos de compose n√£o encontrados. Pulando teste local."
          fi